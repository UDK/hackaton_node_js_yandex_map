<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=44f20371-3e99-49cb-b343-b9aa0b33b56c&lang=ru_RU"
      type="text/javascript"
    ></script>
    <script
      src="https://yandex.st/jquery/2.2.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/popup__home-object.js"></script>
    <script src="./js/line_lib.js"></script>
    <div id="map"></div>

    <div class="filter">
      <div class="filter__header">
        <button class="filter__header-button">Back</button>
        <div class="filter__header-title">Параметры</div>
      </div>

      <div class="filter__search">
        <div class="filter__search-title">Поиск</div>
        <label for="filterSearch">Введите название улицы</label>
        <input type="text" id="filterSearch" />
      </div>

      <div class="filter__settings">
        <div class="filter__settings-title">Фильтр</div>

        <div class="filter__settings-control">
          <div class="settings-control__title">
            Выберете необходимую загруженность улицы
          </div>

          <div class="settings-control__body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
